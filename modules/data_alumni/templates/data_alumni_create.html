<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <title>Tambah data</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Tambah Data Alumni</h1>
        <h5>Nama Mahasiswa : {{ data.nama_awal }} {{ data.nama_akhir }}</h5>

        <form action="/data_alumni/store" method="POST">
                <input id="id_mahasiswa" name="id_mahasiswa" type="hidden" class="form-control" value="{{ data.id_mahasiswa }}" required>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input id="nama" name="nama" type="text" class="form-control" value="{{ data.id_mahasiswa }}" required>
            </div>
            <a class="btn btn-secondary float-end ms-2" href="/data_alumni" >Kembali</a>
            <input type="submit" value="Tambah" class="btn btn-primary float-end">
        </form>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
