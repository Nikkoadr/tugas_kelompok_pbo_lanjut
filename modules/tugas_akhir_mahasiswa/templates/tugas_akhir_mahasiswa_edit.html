<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Tugas Akhir Mahasiswa</h1>
        <form action="/tugas_akhir_mahasiswa/update/{{ obj.id_tugas_akhir }}" method="POST">
            <div class="mb-3">
                <label for="judul" class="form-label">Judul</label>
                <input id="judul" name="judul" type="text" class="form-control" value="{{ obj.judul }}" required>
            </div>
            <div class="mb-3">
                <label for="deskripsi" class="form-label">Deskripsi</label>
                <input id="deskripsi" name="deskripsi" type="text" class="form-control" value="{{ obj.deskripsi }}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <input id="status" name="status" type="text" class="form-control" value="{{ obj.status }}" required>
            </div>
            <div class="mb-3">
                <label for="nilai" class="form-label">Nilai</label>
                <input id="nilai" name="nilai" type="text" class="form-control" value="{{ obj.nilai }}" required>
            </div>
            <div class="mb-3">
                <label for="tanggal_penyerahan" class="form-label">Tanggal Penyerahan</label>
                <input id="tanggal_penyerahan" name="tanggal_penyerahan" type="date" class="form-control" value="{{ obj.tanggal_penyerahan }}" required>
            </div>
            <div class="mb-3">
                <label for="catatan" class="form-label">Catatan</label>
                <input id="catatan" name="catatan" type="text" class="form-control" value="{{ obj.catatan }}" required>
            </div>
            <a href="/id_tugas_akhir" class="btn btn-secondary float-end ms-2">Batal</a>
            <input type="submit" value="Edit" class="btn btn-primary float-end">
        </form>
    </div>
</body>
</html>
