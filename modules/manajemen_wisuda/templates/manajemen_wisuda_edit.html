<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Data Mahasiswa</h1>
        <form action="/data_alumni/update/{{ obj.id_lulus }}" method="POST">
            <div class="mb-3">
                <label for="nim" class="form-label">NIM</label>
                <input id="nim" name="nim" type="text" class="form-control" value="{{ obj.nim }}" required>
            </div>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input id="nama" name="nama" type="text" class="form-control" value="{{ obj.nama }}" required>
            </div>
            <a href="/id_lulus" class="btn btn-secondary float-end ms-2">Batal</a>
            <input type="submit" value="Edit" class="btn btn-primary float-end">
        </form>
    </div>
</body>
</html>
