<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Manajemen Wisuda</h1>
        <form action="/manajemen_wisuda/update/{{ obj.id_wisuda }}" method="POST">
            <div class="mb-3">
                <label for="id_wisuda" class="form-label">ID Wisuda</label>
                <input id="id_wisuda" name="id_wisuda" type="text" class="form-control" value="{{ obj.id_wisuda }}" required>
            </div>
            <div class="mb-3">
                <label for="tgl_wisuda" class="form-label">Tanggal Wisuda</label>
                <input id="tgl_wisuda" name="tgl_wisuda" type="text" class="form-control" value="{{ obj.tgl_wisuda }}" required>
            </div>
            <a href="/id_wisuda" class="btn btn-secondary float-end ms-2">Batal</a>
            <input type="submit" value="Edit" class="btn btn-primary float-end">
        </form>
    </div>
</body>
</html>
