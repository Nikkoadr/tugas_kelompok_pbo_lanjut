<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Publikasi Dosen</h1>
        <form action="/publikasi_dosen/update/{{ obj.id_publikasi_dosen }}" method="POST">
            <div class="mb-3">
                <label for="id_publikasi_dosen" class="form-label">ID Publikasi</label>
                <input id="id_publikasi_dosen" name="id_publikasi_dosen" type="text" class="form-control" value="{{ obj.id_publikasi_dosen }}" required>
            </div>
            <div class="mb-3">
                <label for="tgl_publikasi" class="form-label">Tanggal Publikasi</label>
                <input id="tgl_publikasi" name="tgl_publikasi" type="date" class="form-control" value="{{ obj.tgl_publikasi }}" required>
            </div>
            <div class="mb-3">
                <label for="judul" class="form-label">Judul</label>
                <input id="judul" name="judul" type="text" class="form-control" value="{{ obj.judul }}" required>
            </div>
            <div class="mb-3">
                <label for="jenis_publikasi" class="form-label">Jenis Publikasi</label>
                <input id="jenis_publikasi" name="jenis_publikasi" type="text" class="form-control" value="{{ obj.jenis_publikasi }}" required>
            </div>
            <div class="mb-3">
                <label for="id_dosen" class="form-label">ID Dosen</label>
                <input id="id_dosen" name="id_dosen" type="text" class="form-control" value="{{ obj.id_dosen }}" required>
            </div>
            <a href="/id_publikasi_dosen" class="btn btn-secondary float-end ms-2">Batal</a>
            <input type="submit" value="Edit" class="btn btn-primary float-end">
        </form>
    </div>
</body>
</html>
