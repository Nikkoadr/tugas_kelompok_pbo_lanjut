<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Alumni Career Center</h1>
        <form action="/data_alumni/update/{{ obj.id_lulus }}" method="POST">
            <div class="mb-3">
                <label for="ipk_lulus" class="form-label">IPK Lulus</label>
                <input id="ipk_lulus" name="ipk_lulus" type="text" class="form-control" value="{{ obj.ipk_lulus }}" required>
            </div>
            <div class="mb-3">
                <label for="judul_skripsi" class="form-label">Judul Skripsi</label>
                <input id="judul_skripsi" name="judul_skripsi" type="text" class="form-control" value="{{ obj.judul_skripsi }}" required>
            </div>
            <div class="mb-3">
                <label for="no_ijazah" class="form-label">Nomor Ijazah</label>
                <input id="no_ijazah" name="no_ijazah" type="text" class="form-control" value="{{ obj.no_ijazah }}" required>
            </div>
            <div class="mb-3">
                <label for="perusahaan_kerja" class="form-label">Perusahaan kerja</label>
                <input id="perusahaan_kerja" name="perusahaan_kerja" type="text" class="form-control" value="{{ obj.perusahaan_kerja }}" required>
            </div>
            <a href="/data_alumni" class="btn btn-secondary float-end ms-2">Batal</a>
            <input type="submit" value="Edit" class="btn btn-primary float-end">
        </form>
    </div>
</body>
</html>
