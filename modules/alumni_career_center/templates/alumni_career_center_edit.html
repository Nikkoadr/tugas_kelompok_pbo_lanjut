<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Alumni Career Center</h1>
        <form action="/alumni_career_center/update/{{ obj.id_loker }}" method="POST">
            <div class="mb-3">
                <label for="id_loker" class="form-label"> ID Loker</label>
                <input id="id_loker" name="id_loker" type="text" class="form-control" value="{{ obj.id_loker }}" required>
            </div>
            <div class="mb-3">
                <label for="loker" class="form-label">Loker</label>
                <input id="loker" name="loker" type="text" class="form-control" value="{{ obj.loker }}" required>
            </div>
            <div class="mb-3">
                <label for="nama_perusahaan" class="form-label">Nama Perusahaan</label>
                <input id="nama_perusahaan" name="nama_perusahaan" type="text" class="form-control" value="{{ obj.nama_perusahaan }}" required>
            </div>
            <div class="mb-3">
                <label for="tgl_loker" class="form-label">Tanggal Loker</label>
                <input id="tgl_loker" name="tgl_loker" type="text" class="form-control" value="{{ obj.tgl_loker }}" required>
            </div>
            <div class="mb-3">
                <label for="ket_loker" class="form-label">Keterangan Loker</label>
                <input id="ket_loker" name="ket_loker" type="text" class="form-control" value="{{ obj.ket_loker }}" required>
            </div>
            <div class="mb-3">
                <label for="jenis_loker" class="form-label">Jenis Loker</label>
                <input id="jenis_loker" name="jenis_loker" type="text" class="form-control" value="{{ obj.jenis_loker }}" required>
            </div>
            <div class="mb-3">
                <label for="id_wisuda" class="form-label">ID Wisuda</label>
                <input id="id_wisuda" name="id_wisuda" type="text" class="form-control" value="{{ obj.id_wisuda }}" required>
            </div>
            <a href="/id_loker" class="btn btn-secondary float-end ms-2">Batal</a>
            <input type="submit" value="Edit" class="btn btn-primary float-end">
        </form>
    </div>
</body>
</html>
